<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THE SOCCER GAMES</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<body>
<div class="container">

  <div class="row">
<!-- Row 1 where user selects their character -->
    <div class="col-xs-12">
      <div class="panel panel-default">
          <h2 class="panel-title"><h2>IF YOU WIN, YOU MAY LIVE</h2></h2>
        </div>
            <div class="remainingPlayers">
            <div class="player thumbnail" data-health="450" data-attack="50" data-name="Maradona">
              <img class="img-responsive" alt="Responsive image" src=./assets/boromir.jpg>
                <div class="caption">
                  <p class="text-center stats">Maradona HP:450</p>
                </div>
            </div>
            <div class="hero thumbnail" data-health="500" data-attack="100" data-name="Gandalf">
              <img class="img-responsive" alt="Responsive image" src=./assets/pele.jpg>
                <div class="caption">
                  <p class="text-center stats">Pele HP: 800</p>
                </div>
            </div>
            <div class="player thumbnail" data-health="600" data-attack="200" data-name="Casillas">
              <img class="img-responsive" alt="Responsive image" src=./assets/casillas.jpg>
                <div class="caption">
                  <p class="text-center stats">Casillas HP: 110</p>
                </div>
            </div>
            <div class="player thumbnail" data-health="700" data-attack="350" data-name="Zidane">
              <img class="img-responsive" alt="Responsive image" src=./assets/zidane.jpg>
                <div class="caption">
                  <p class="text-center stats">Zidane HP: 750</p>
                </div>
            </div>
          </div>

<!-- Your player -->
  <div class="row">
    <div class="col-xs-12">
      <h3>Your Character: </h3>
        <div class="yourPlayer"></div>
          <h3 class='health'></h3>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h3>Play against...</h3>
        <div class="yourOpponent"></div>
    </div>
  </div>

  <div class="row fight">
    <div class="col-xs-12">
      <h3>Your Moves</h3>
      <input class="btn btn-default" type="button" id="attack" value="Attack">
      <!-- <input class="btn btn-default" type="button" id="special" value="more">-->
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
        <h3>Opponent</h3>
          <div class="currentOpponent"></div>
            <h3 class='opponentHealth'></h3>  
      </div>
    </div>

<div class = "legend"
	player-health = '1000'
	player-name = "Pele">
		<img src = "pele.jpg">
</div>

<div class = "legend"
	player-health = '900'
	player-name = "Maradona">
		<img src = "maradona.jpg">
</div>

<div class = "goaly"
	player-health = '800'
	player-name = "Buffon">
		<img src = "buffon.jpg">
</div>

<div class = "goaly"
	player-health = '800'
	player-name = "Casillas">
		<img src = "casillas.jpg">
</div>

<div class = "champion"
	player-health = '500'
	player-name = "Zidane">
		<img src = "zidane.jpg">
</div>

<div class = "champion"
	player-health = '600'
	player-name = "Ronaldo">
		<img src = "ronaldo.jpg">
</div>

<script type="text/javascript" src="game.js"></script>
</body>
</html>
